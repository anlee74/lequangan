                    <script type="text/javascript" src="./assets/index.js"></script>
                    <script>
                        var animateButton = function(e) {
                            e.preventDefault;
                            //reset animation
                            e.target.classList.remove('animate');

                            e.target.classList.add('animate');
                            setTimeout(function() {
                                e.target.classList.remove('animate');
                            }, 700);
                        };

                        var bubblyButtons = document.getElementsByClassName("bubbly-button");

                        for (var i = 0; i < bubblyButtons.length; i++) {
                            bubblyButtons[i].addEventListener('click', animateButton, false);
                        }

                        function facebook() {
                            setTimeout(function() {
                                    window.open('https://www.facebook.com/d1tmemayaothatday', 'ultimate')
                                },
                                100);
                        }

                        function intagram() {
                            setTimeout(function() {
                                    window.open('https://www.instagram.com/lqan_74/', 'ultimate')
                                },
                                100);
                        }
                        function zalo() {
                            setTimeout(function() {
                                    window.open('https://zalo.me/0969320208', 'ultimate')
                                },
                                100);
                        }
                    </script>
